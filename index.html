<script>
  const provSelect = new Choices(document.getElementById('provinsi'), {
    searchEnabled: true,
    itemSelectText: '',
    noResultsText: 'Provinsi tidak ditemukan',
    shouldSort: false
  });

  const serverSelect = document.getElementById('server');
  const hargaBox = document.getElementById('harga');
  const previewBox = document.getElementById('previewBox');
  const previewContent = document.getElementById('previewContent');

  function extractData(serverText) {
    const parts = serverText.split('|').map(p => p.trim());
    return {
      namaServer: parts[0] || '-',
      harga: parts[1] || '-',
      masaAktif: parts[2] || '-'
    };
  }

  document.querySelectorAll('#waForm input, #waForm select').forEach(el => {
    el.addEventListener('change', updatePreview);
  });

  function updatePreview() {
    const nama = document.getElementById('nama').value;
    const jenis = document.getElementById('jenis').value;
    const serverText = serverSelect.options[serverSelect.selectedIndex]?.text || '-';
    const data = extractData(serverText);
    const provinsi = document.getElementById('provinsi').value;
    const kartu = document.getElementById('kartu').value;

    if (nama || jenis || serverText || provinsi || kartu) {
      previewBox.style.display = 'block';
      previewContent.innerHTML = `
        <strong>Nama:</strong> ${nama || '-'}<br>
        <strong>Jenis Order:</strong> ${jenis || '-'}<br>
        <strong>Server:</strong> ${data.namaServer}<br>
        <strong>Harga:</strong> ${data.harga}<br>
        <strong>Masa Aktif:</strong> ${data.masaAktif}<br>
        <strong>Provinsi:</strong> ${provinsi || '-'}<br>
        <strong>Kartu:</strong> ${kartu || '-'}
      `;
    }
  }

  serverSelect.addEventListener('change', () => {
    const data = extractData(serverSelect.options[serverSelect.selectedIndex].text);
    hargaBox.innerText = 'Harga: ' + data.harga;
    updatePreview();
  });

  document.getElementById('waForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nama = document.getElementById('nama').value;
    const jenis = document.getElementById('jenis').value;
    const data = extractData(serverSelect.options[serverSelect.selectedIndex].text);
    const provinsi = document.getElementById('provinsi').value;
    const kartu = document.getElementById('kartu').value;
    const nomor = '6283870282897';

    const heart = String.fromCharCode(0x2764, 0xFE0F);

    const teks =

    window.open(`https://wa.me/${nomor}?text=${encodeURIComponent(teks)}`,'_blank');
  });
</script>
